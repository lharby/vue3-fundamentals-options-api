<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 100 0.75rem monospace;
        }

        h1,
        h2,
        h3,
        h4 {
            font-weight: 100;
        }

        label {
            display: block;
        }
    </style>
</head>

<body>
    <div id="shopping-list">
        <h4>{{ header || 'Welcome' }}</h4>
        <input type="text" v-model="newItem">
        <label><input type="checkbox" v-model="iceCreamFlavours" value="vanilla">Vanilla</label>
        <label><input type="checkbox" v-model="iceCreamFlavours" value="strawberry">Strawberry</label>
        <label><input type="checkbox" v-model="iceCreamFlavours" value="chocolate">Chocolate</label>
        <label><input type="checkbox" v-model="iceCreamFlavours" value="cookies">Cookies and Cream</label>
        <p>{{ newItem }}</p>
        <p>{{ newItemHighPriority }}</p>
        <ul>
            <li v-for="(item, index) in items" :key="item.id">{{index}} {{ item.label }}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const shoppingList = Vue.createApp({
            data() {
                return {
                    header: 'Shopping list app',
                    newItem: '',
                    newItemHighPriority: false,
                    items: [
                        { id: 1, label: 'party hats' },
                        { id: 2, label: '2 board games' },
                        { id: 3, label: '20 cups' }
                    ],
                    iceCreamFlavours: []
                }
            }
        })
            .mount('#shopping-list')
    </script>
</body>

</html>
