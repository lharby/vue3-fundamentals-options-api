<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="shopping-list">
        <h1>{{ header || 'Welcome' }}</h1>
        <button class="btn btn-cancel" v-if="editing" @click="doEdit(false)">
            Cancel
        </button>
        <button class="btn btn-primary" v-else @click="doEdit(true)">
            Add item
        </button>
        <div class="add-item-form" v-if="editing">
            <input type="text" v-model="newItem" @keyup.enter="saveItem">
            <p class="counter">{{ characterCount }}/20</p>
            <label for="">
                <input type="checkbox" v-model="newItemHighPriority">
                High priority
            </label>
            <button :disabled="newItem.length === 0" @click="saveItem" class="btn btn-primary">Save
                item</button>
        </div>
        <ul>
            <li v-for="(item, index) in reversedItems" :key="item.id" @click="togglePurchased(item)"
                :class="{ strikeout: item.purchased, priority: item.highPriority }" class="static-class">{{index}} {{
                item.label }}</li>
        </ul>
        <p v-if="items.length === 0">Well done!</p>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const shoppingList = Vue.createApp({
            data() {
                return {
                    header: 'Shopping list app',
                    editing: false,
                    newItem: '',
                    newItemHighPriority: false,
                    items: [
                        { id: 1, label: 'party hats', purchased: true, highPriority: false },
                        { id: 2, label: '2 board games', purchased: false, highPriority: true },
                        { id: 3, label: '20 cups', purchased: true, highPriority: true }
                    ]
                }
            },
            methods: {
                saveItem() {
                    this.items.push({
                        id: this.items.length + 1,
                        label: this.newItem,
                        highPriority: this.newItemHighPriority
                    })
                    this.newItem = ''
                    this.newItemHighPriority = ''
                },
                doEdit(editing) {
                    this.editing = editing;
                    this.newItem = ''
                    this.newItemHighPriority = ''
                },
                togglePurchased(item) {
                    item.purchased = !item.purchased
                }
            },
            computed: {
                characterCount() {
                    return this.newItem.length
                },
                reversedItems() {
                    return [...this.items].reverse()
                }
            }
        })
            .mount('#shopping-list')
    </script>
</body>

</html>
